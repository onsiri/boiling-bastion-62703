{% load static %}
<html lang="">

<head>
    <meta charset="utf-8">
    <title>{% block title %}LondNet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet"> <!-- Must come AFTER Bootstrap -->
</head>

<body>
  <div class="sidebar">
        <div class="sidebar-header">LondNet</div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'product_list' %}">Product</a></li>
            <li>Dashboard</li>

            <li>FAQ</li>
            <li>Settings</li>
            <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1><a href="{% url 'home' %}"></a></h1>
            <div class="container">
                <label>
                    <input type="text" placeholder="Search...">
                </label>
                {% if user.is_authenticated %}
                    <span id="loginName">Hi {{ user.username }}!</span>
                    <button type="button" href="{% url 'logout' %}">Log Out</button>
                    {%  else %}
                     <a href="{% url 'login' %}">Log In</a>
                    <a href="{% url 'signup' %}">Sign Up</a>

                {% endif %}

            </div>
        </div>
        <div class="content-area">
            <div>
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <!-- JavaScript -->
  <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
