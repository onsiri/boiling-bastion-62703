{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Customer Recommendations</h2>
    <div class="d-flex gap-2">

        <button id="generate-recommendations" class="btn btn-primary">
            <i class="bi bi-robot"></i> Generate New Recommendations
        </button>
        <a href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}export=csv"
           class="btn btn-success">
            <i class="bi bi-download"></i> Download Top 1000
        </a>
    </div>
</div>

    <!-- Filter Form -->
    <form id="recommendation-filter" class="mb-4">
    <div class="row g-3 align-items-end">
        <div class="col-md-2">
            <input type="text" name="customer_id" class="form-control"
                   placeholder="Customer ID" value="{{ request.GET.customer_id }}">
        </div>
        <div class="col-md-2">
            <input type="text" name="name" class="form-control"
                   placeholder="Customer Name" value="{{ request.GET.name }}">
        </div>
        <div class="col-md-2">
            <input type="number" name="min_age" class="form-control"
                   placeholder="Min Age" value="{{ request.GET.min_age }}">
        </div>
        <div class="col-md-2">
            <select name="gender" class="form-select">
                <option value="">All Genders</option>
                <option value="M" {% if request.GET.gender == 'M' %}selected{% endif %}>Male</option>
                <option value="F" {% if request.GET.gender == 'F' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" name="min_confidence" class="form-control"
                   placeholder="Min Confidence" step="0.01" min="0" max="1"
                   value="{{ request.GET.min_confidence }}">
        </div>
        <div class="col-md-2">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
                <a href="?" class="btn btn-secondary w-100">Clear</a>
            </div>
        </div>
    </div>
</form>

    <!-- Table Container -->
    {% include 'ai_models/new_customer_recommendations_table.html' %}

</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const generateBtn = document.getElementById('generate-recommendations');
    let isLoading = false;

    // Generate Recommendations Handler
    if (generateBtn) {
        generateBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Generating...';

            fetch("{% url 'ai_models:generate_recommendations' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Accept': 'application/json',
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: \${response.status}`);
                return response.json();
            })
            .then(data => {
                if(data.status === 'success') {
                    window.location.reload();
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-robot"></i> Generate New Recommendations';
            });
        });
    }

    // Sorting Handler
    document.querySelectorAll('.rec-sort-header').forEach(header => {
        header.addEventListener('click', function(e) {
            e.preventDefault();
            const sortUrl = this.href;
            window.location.href = sortUrl;
        });
    });

    // Filter Form Handler
    document.getElementById('recommendation-filter').addEventListener('submit', function(e) {
        e.preventDefault();
        const params = new URLSearchParams(new FormData(this));
        window.location.search = params.toString();
    });
    document.getElementById('download-btn').addEventListener('click', async function() {
    // Get the current filter parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);

    // Get the data from the API
    const response = await fetch(`?download=true&\${urlParams.toString()}`);
    const data = await response.json();

    // Convert the data to CSV
    const csvData = data.map(item => Object.values(item).join(',')).join('\n');
    const csvHeader = Object.keys(data[0]).join(',');
    const csv = `\${csvHeader}\n\${csvData}`;

    // Create a blob to hold the CSV data
    const blob = new Blob([csv], { type: 'text/csv' });

    // Create a URL for the blob
    const url = URL.createObjectURL(blob);

    // Create a link to download the CSV file
    const a = document.createElement('a');
    a.href = url;
    a.download = 'customer-recommendations.csv';
    a.click();

    // Clean up
    URL.revokeObjectURL(url);
});
    // CSRF Cookie Helper
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Add this to ensure CSRF token handling
    function ensureCsrfToken() {
        const csrftoken = getCookie('csrftoken');
        if (!csrftoken) {
            console.error('CSRF token not found');
            alert('Security error: Please refresh the page and try again');
        }
        return csrftoken;
    }

    // Update the fetch call headers
    headers: {
        'X-CSRFToken': ensureCsrfToken(),
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    }
});
</script>
{% endblock %}
