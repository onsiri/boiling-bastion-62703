{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>New Customer Prediction</h2>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-4" id="recommendationTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#analytics-dashboard">Analytic Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#recommendations-table">New Customer Recommendations</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Analytics Dashboard Tab -->
        <div class="tab-pane fade show active" id="analytics-dashboard">
            <!-- Existing content here -->
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    htmx.config.allowScripts = true;
                });
            </script>

            <div id="main-content">
                {% include "dashboard/partials/coldstart_main_content.html" %}
            </div>

            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

            <script>
            // Existing chart scripts...
            </script>
        </div>

        <!-- Recommendations Table Tab -->
        <div class="tab-pane fade" id="recommendations-table">
            <div id="recommendations-table-content"
                 hx-get="{% url 'ai_models:customer_recommendations' %}"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="text-center">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Include necessary scripts like Bootstrap, jQuery, etc. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Additional scripts for handling tab-specific behaviors -->
    <script>
    // Initialize charts
    function initCharts() {
        // Add chart initialization logic here if needed
        ['geo-plot', 'trending-plot'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                Plotly.Plots.resize(element);
            }
        });
    }

    // Auto-resize handler
    function initResize(containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;

        const observer = new ResizeObserver(() => {
            Plotly.Plots.resize(container);
        });

        observer.observe(container);
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', function() {
        initCharts();
        ['geo-plot', 'trending-plot'].forEach(initResize);
    });

    // HTMX content swap handler
    document.addEventListener('htmx:afterSwap', function() {
        setTimeout(() => {
            initCharts();
            ['geo-plot', 'trending-plot'].forEach(initResize);
        }, 50);
    });

    // Window resize handler
    window.addEventListener('resize', function() {
        ['geo-plot', 'trending-plot'].forEach(id => {
            Plotly.Plots.resize(document.getElementById(id));
        });
    });
    </script>
{% endblock %}
