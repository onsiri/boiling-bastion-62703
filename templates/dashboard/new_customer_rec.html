{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>New Customer Prediction</h2>

    <!-- Enable HTMX scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            htmx.config.allowScripts = true;
        });
    </script>

    <!-- Main content container -->
    <div id="main-content">
        {% include "dashboard/partials/coldstart_main_content.html" %}
    </div>

    <!-- Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Chart initialization script -->
    <script>
    // Initialize charts
    function initCharts() {
        // Add chart initialization logic here if needed
        ['geo-plot', 'trending-plot'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                Plotly.Plots.resize(element);
            }
        });
    }

    // Auto-resize handler
    function initResize(containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;

        const observer = new ResizeObserver(() => {
            Plotly.Plots.resize(container);
        });

        observer.observe(container);
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', function() {
        initCharts();
        ['geo-plot', 'trending-plot'].forEach(initResize);
    });

    // HTMX content swap handler
    document.addEventListener('htmx:afterSwap', function() {
        setTimeout(() => {
            initCharts();
            ['geo-plot', 'trending-plot'].forEach(initResize);
        }, 50);
    });

    // Window resize handler
    window.addEventListener('resize', function() {
        ['geo-plot', 'trending-plot'].forEach(id => {
            Plotly.Plots.resize(document.getElementById(id));
        });
    });
    </script>
{% endblock %}
